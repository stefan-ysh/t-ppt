<body>
    <div class="container">
        <h1>üé® PPTina</h1>
        <p class="subtitle">Â≠òÂÇ® PPT ÁöÑÂú®Á∫øÁâàÊú¨</p>
        
        <div class="ppt-grid" id="pptGrid">

    <script>
        // Êô∫ËÉΩPPTÂèëÁé∞Á≥ªÁªü
        class PPTManager {
            constructor() {
                this.presentations = [];
            }
            
            // ‰ªéslides.mdÊñá‰ª∂‰∏≠ÊèêÂèñPPT‰ø°ÊÅØ
            async extractPPTInfo(pptId) {
                try {
                    const response = await fetch(`./ppt/${pptId}/slides.md`);
                    if (!response.ok) throw new Error('File not found');
                    
                    const content = await response.text();
                    const frontmatter = this.parseFrontmatter(content);
                    
                    return {
                        id: pptId,
                        title: frontmatter.title || pptId.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()),
                        description: frontmatter.info || frontmatter.description || 'ÊöÇÊó†ÊèèËø∞',
                        date: frontmatter.date || '2024-10',
                        status: 'published',
                        author: frontmatter.author || '',
                        theme: frontmatter.theme || 'default',
                        analysisUrl: frontmatter.analysis || frontmatter.analysisUrl || ''
                    };
                } catch (error) {
                    // Â¶ÇÊûúÊó†Ê≥ïËØªÂèñslides.mdÔºåËøîÂõûÈªòËÆ§‰ø°ÊÅØ
                    return {
                        id: pptId,
                        title: pptId.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()),
                        description: 'ÁÇπÂáªÊü•ÁúãÊºîÁ§∫ÊñáÁ®ø',
                        date: '2024-10',
                        status: 'published',
                        author: '',
                        theme: 'default',
                        analysisUrl: ''
                    };
                }
            }
            
            // Ëß£Êûêfrontmatter
            parseFrontmatter(content) {
                const frontmatterMatch = content.match(/^---\n([\s\S]*?)\n---/);
                if (!frontmatterMatch) return {};
                
                const frontmatterText = frontmatterMatch[1];
                const result = {};
                
                // ÁÆÄÂçïÁöÑYAMLËß£Êûê
                frontmatterText.split('\n').forEach(line => {
                    const match = line.match(/^(\w+):\s*(.+)$/);
                    if (match) {
                        const [, key, value] = match;
                        // Ê∏ÖÁêÜÂºïÂè∑ÂíåÂ§öË°åÊñáÊú¨
                        result[key] = value.replace(/^["']|["']$/g, '').split('|')[0].trim();
                    }
                });
                
                return result;
            }
            
            // Ëá™Âä®ÂèëÁé∞ÊâÄÊúâPPT
            async discoverPresentations() {
                // È¢ÑÂÆö‰πâÁöÑPPTÂàóË°®ÔºàÂèØ‰ª•ÊâãÂä®Áª¥Êä§Ôºâ
                const knownPPTs = ['luminescent-materials', 'new-presentation'];
                
                for (const pptId of knownPPTs) {
                    try {
                        const pptInfo = await this.extractPPTInfo(pptId);
                        this.presentations.push(pptInfo);
                    } catch (error) {
                        console.warn(`Êó†Ê≥ïÂä†ËΩΩPPT: ${pptId}`, error);
                    }
                }
                
                return this.presentations;
            }
        }

    // Âü∫‰∫é localStorage ÁöÑÁÆÄÂçïÊµèËßàÈáèÁªüËÆ°
        const viewCountCache = new Map();

        function updateViewBadge(pptId, count) {
            const badge = document.querySelector(`.ppt-views[data-ppt-id="${pptId}"]`);
            if (badge) {
                badge.textContent = `üëÅÔ∏è ${count}`;
            }
        }

        async function fetchViewCount(pptId) {
            if (viewCountCache.has(pptId)) {
                return viewCountCache.get(pptId);
            }

            try {
                const response = await fetch(`/api/views?ppt=${encodeURIComponent(pptId)}`, {
                    method: 'GET',
                    headers: { 'accept': 'application/json' },
                    cache: 'no-store'
                });

                if (!response.ok) {
                    throw new Error(`Ëé∑ÂèñÊµèËßàÈáèÂ§±Ë¥•: ${response.status}`);
                }

                const data = await response.json();
                const count = typeof data.count === 'number' ? data.count : 0;
                viewCountCache.set(pptId, count);
                updateViewBadge(pptId, count);
                return count;
            } catch (error) {
                console.warn(`Êó†Ê≥ïËé∑Âèñ ${pptId} ÁöÑÊµèËßàÈáè`, error);
                return 0;
            }
        }

        function optimisticIncrement(pptId) {
            const current = viewCountCache.get(pptId) || 0;
            const next = current + 1;
            viewCountCache.set(pptId, next);
            updateViewBadge(pptId, next);
            return next;
        }

        function recordView(pptId) {
            optimisticIncrement(pptId);
            const url = `/api/views?ppt=${encodeURIComponent(pptId)}`;
            const payload = JSON.stringify({ event: 'home-view' });

            if (navigator.sendBeacon) {
                const blob = new Blob([payload], { type: 'application/json' });
                navigator.sendBeacon(url, blob);
                return;
            }

            fetch(url, {
                method: 'POST',
                headers: { 'content-type': 'application/json' },
                body: payload,
                keepalive: true
            }).catch(error => {
                console.warn(`ÂêåÊ≠• ${pptId} ÊµèËßàÈáèÂ§±Ë¥•`, error);
            });
        }

        async function copyPPTLink(button) {
            // Â§çÂà∂ÊºîÁ§∫ÊñáÁ®øÈìæÊé•Âà∞Ââ™Ë¥¥Êùø
            const pptId = button.getAttribute('data-ppt-id');
            const link = `${window.location.origin}/ppt/${pptId}/`;
            const originalLabel = button.getAttribute('data-label') || button.textContent;

            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(link);
                } else {
                    // ÊóßÊµèËßàÂô®ÈôçÁ∫ßÊñπÊ°à
                    const textarea = document.createElement('textarea');
                    textarea.value = link;
                    textarea.style.position = 'fixed';
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.focus();
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                }

                button.textContent = 'Â§çÂà∂ÊàêÂäü';
                button.classList.add('ppt-share-success');
                button.disabled = true;

                setTimeout(() => {
                    button.textContent = originalLabel;
                    button.classList.remove('ppt-share-success');
                    button.disabled = false;
                }, 3000);
            } catch (error) {
                console.error('Â§çÂà∂Â§±Ë¥•:', error);
                const fallback = prompt('Â§çÂà∂‰ª•‰∏ãÈìæÊé•ÂàÜ‰∫´PPT:', link);
                if (fallback !== null) {
                    button.textContent = 'Â§çÂà∂ÊàêÂäü';
                    button.classList.add('ppt-share-success');
                    button.disabled = true;
                    setTimeout(() => {
                        button.textContent = originalLabel;
                        button.classList.remove('ppt-share-success');
                        button.disabled = false;
                    }, 3000);
                }
            }
        }
        function renderPresentations(presentations) {
            const grid = document.getElementById('pptGrid');
            grid.innerHTML = ''; // Ê∏ÖÁ©∫Áé∞ÊúâÂÜÖÂÆπ
            
            if (presentations.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: rgba(255,255,255,0.8);">
                        <h3>ÊöÇÊó†PPT</h3>
                        <p>ËØ∑Âú® ppt/ ÁõÆÂΩï‰∏ãÊ∑ªÂä†ÊÇ®ÁöÑÊºîÁ§∫ÊñáÁ®ø</p>
                    </div>
                `;
                return;
            }
            
            presentations.forEach(ppt => {
                const viewUrl = `./ppt/${ppt.id}/`;
                const card = document.createElement('div');
                card.className = 'ppt-card';
                card.setAttribute('tabindex', '0');
                const viewCount = viewCountCache.get(ppt.id) ?? 0;

                card.innerHTML = `
                    <div class="ppt-content">
                        <div class="ppt-title">${ppt.title}</div>
                        <div class="ppt-description">${ppt.description}</div>
                        <div class="ppt-meta">
                            <span class="ppt-date">${ppt.date}</span>
                            <span class="ppt-status status-${ppt.status}">
                                ${ppt.status === 'published' ? 'Â∑≤ÂèëÂ∏É' : 'ËçâÁ®ø'}
                            </span>
                            <span class="ppt-views" data-ppt-id="${ppt.id}">üëÅÔ∏è ${viewCount}</span>
                        </div>
                        ${ppt.author ? `<div style="margin-top: 10px; font-size: 0.9rem; color: #666;">üë§ ${ppt.author}</div>` : ''}
                    </div>
                    <div class="ppt-actions">
                        <a class="ppt-action ppt-view" href="${viewUrl}">Êü•Áúã</a>
                        <button class="ppt-action ppt-share" type="button" data-ppt-id="${ppt.id}" data-label="Â§çÂà∂ÈìæÊé•">Â§çÂà∂ÈìæÊé•</button>
                    </div>
                `;

                card.addEventListener('click', event => {
                    if (event.target.closest('.ppt-actions')) {
                        return;
                    }
                    recordView(ppt.id);
                    window.location.href = viewUrl;
                });

                card.addEventListener('keydown', event => {
                    if (event.key === 'Enter' || event.key === ' ') {
                        event.preventDefault();
                        recordView(ppt.id);
                        window.location.href = viewUrl;
                    }
                });

                const viewLink = card.querySelector('.ppt-view');
                if (viewLink) {
                    viewLink.addEventListener('click', () => recordView(ppt.id));
                }

                const shareButton = card.querySelector('.ppt-share');
                if (shareButton) {
                    shareButton.addEventListener('click', event => {
                        event.stopPropagation();
                        copyPPTLink(shareButton);
                    });
                }

                grid.appendChild(card);

                // ÂºÇÊ≠•Âà∑Êñ∞ÊµèËßàÈáè
                fetchViewCount(ppt.id).catch(() => {
                    updateViewBadge(ppt.id, viewCountCache.get(ppt.id) ?? 0);
                });
            });
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéËá™Âä®ÂèëÁé∞Âπ∂Ê∏≤ÊüìPPTÂàóË°®
        document.addEventListener('DOMContentLoaded', async () => {
            const manager = new PPTManager();
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            const grid = document.getElementById('pptGrid');
            grid.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: rgba(255,255,255,0.8);">
                    <div style="margin-bottom: 20px;">üîç</div>
                    <p>Ê≠£Âú®Êâ´ÊèèPPT...</p>
                </div>
            `;
            
            try {
                const presentations = await manager.discoverPresentations();
                renderPresentations(presentations);
            } catch (error) {
                console.error('Âä†ËΩΩPPTÂ§±Ë¥•:', error);
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: rgba(255,255,255,0.8);">
                        <div style="margin-bottom: 20px;">‚ùå</div>
                        <p>Âä†ËΩΩPPTÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•</p>
                    </div>
                `;
            }
        });
    </script>
